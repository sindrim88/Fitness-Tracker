<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--STLES-->

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<div class="navbar">

    <a class="logo" href="userprofile">Fitness Tracker</a>

    <div class="left-nav dropdown">
        <button class="dropbtn" >SÃ¦ll, Sindri â†“</button>
        <div class="dropdown-content">
            <a href="/">Log out</a>
        </div>
    </div>

<div class="page-content">
    <div th:switch="${exerciceLog}">
        <div th:case="*">
            <span class="table-title">My Exercises</span>
            <a class="btn add-button" href="addexercise">Add new</a>
            <table class="workout-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Exercise</th>
                    <th>Duration</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="log : ${exerciceLog}">
                    <td th:text="${log.fromdate}">7.11.19</td>
                    <td th:text="${log.exercise.title}">Weights</td>
                    <td th:text="${log.todate}">1 hr</td>
                </tr>
                <tr th:each="log : ${exerciceLog}">
                    <td th:text="${log.fromdate}">6.11.19</td>
                    <td th:text="${log.exercise.title}">Running</td>
                    <td th:text="${log.todate}">40 min</td>
                </tr>
                <tr th:each="log : ${exerciceLog}">
                    <td th:text="${log.fromdate}">5.11.19</td>
                    <td th:text="${log.exercise.title}">Cycling</td>
                    <td th:text="${log.todate}">1.5 hr</td>
                </tr>
                <tr th:each="log : ${exerciceLog}">
                    <td th:text="${log.fromdate}">4.11.19</td>
                    <td th:text="${log.exercise.title}">Rowing machine</td>
                    <td th:text="${log.todate}">30 hr</td>
                </tr>
                </tbody>
                <!--
                <tbody>
                    <tr th:each="log : ${exerciceLog}">
                         DISPLAY JUST THE DATE
                        <td th:text="${log.fromdate}"></td>
                        <td th:text="${log.exercise.title}"></td>
                         DISPLAY THE WORKOUT DURATION IN HRS MINS
                        <td th:text="${log.todate}"></td>
                    </tr>
                </tbody>
            -->
            </table>
        </div>
    </div>

</div>

</html>
