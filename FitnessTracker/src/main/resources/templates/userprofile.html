<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p><a href="userprofile.html">Click here to see your profile</a></p>
    <p>here is user data</p>

    <p><a href="add-exercise.html">Add a new exercise</a></p>

    <div th:switch="${exerciceLog}">
        <h2 th:case="null">No Exercice yet!</h2>
        <div th:case="*">
            <h2>Exercice</h2>
            <table>
                <thead>
                <tr>
                    <th>Exercice</th>
                    <th>User</th>
                    <th>From</th>
                    <th>To</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="log : ${exerciceLog}">
                    <td th:text="${log.exercise.title}"></td>
                    <td th:text="${log.user}"></td>
                    <td th:text="${log.fromdate}"></td>
                    <td th:text="${log.todate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
        <p><a href="stats.html">Click here to see exercise statistics</a></p>
</body>
</html>
